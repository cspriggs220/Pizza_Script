<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" 
"http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Pizza</title>
    <script type="text/javascript">
    function preppizza() {
        
        
      var checkboxNum = document.forms["pizzaform"].toppingcheck.length;
      var newP = document.createElement("p");
      document.body.appendChild(newP);
      newP.appendChild(document.createTextNode("This pizza will have: "));



    for (var i = 0; i < checkboxNum; i++) {
        if (document.forms["pizzaform"].toppingcheck[i].checked) {
            var newP = document.createElement("p");
            document.body.appendChild(newP);
            newP.appendChild(document.createTextNode(document.forms["pizzaform"].toppingcheck[i].value));
        }; 
    };
}
  
   /* Create function preppizza
        append a paragraph that says "This pizza will have: " below the form ( using .createElement, .appendChild, and .createTextNode)
        create variable for the number of checkboxes
        loop through the inputs
            if (the checkbox is checked)
                append a paragraph with the value in input
            else
                do nothing*/
    </script>
</head>
<body>
<form id="pizzaform" action="#">
<p>Toppings:</p>
<input type="checkbox" id="topping1" value="Sausage" 
    name="toppingcheck" onclick="checked">Sausage<br>
<input type="checkbox" id="topping2" value="Pepperoni" 
    name="toppingcheck" onclick="checked">Pepperoni<br>
<input type="checkbox" id="topping3" value="Ham" 
    name="toppingcheck" onclick="checked">Ham<br>
<input type="checkbox" id="topping4" value="Green Peppers" 
    name="toppingcheck" onclick="checked">Green Peppers<br>
<input type="checkbox" id="topping5" value="Mushrooms" 
    name="toppingcheck" onclick="checked">Mushrooms<br>
<input type="checkbox" id="topping6" value="Onions" 
    name="toppingcheck" onclick="checked">Onions<br>
<input type="checkbox" id="topping7" value="Pineapple" 
    name="toppingcheck" onclick="checked">Pineapple<br>

<p><input type="button" id="prepBtn" name="prepBtn" value="Prep Pizza" onclick="preppizza();"></p>
</form>

<div id="results"></div>

</body>
</html>
