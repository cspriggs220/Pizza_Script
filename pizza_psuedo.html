<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Pizza</title>
    <script type="text/javascript">
    function flip(pizzatype) {
        if (pizzatype.value === "Veggie Special") {
            document.forms["pizzaform"].topping.value = "veggies";  //go to document, forms, grab pizza form, get the dropdown for topping, set value equal to veggies
        } else if (pizzatype.value === "Meat Special") {
            document.forms["pizzaform"].topping.value = "meat";
        } else if (pizzatype.value === "Hawaiian") {
            document.forms["pizzaform"].topping.value = "hampineapple";
        }

    }
    /*create a function flip with a parameter of pizzatype
        if the value of pizzatype equals "Veggie Special"
            select the veggies option
        else if the value of pizzatype equals "Meat Special"
            select the meat option
        else if the value of pizzatype equals "Hawaiian"
            select the hampineapple option
        */
    </script>
</head>
<body>
<form id="pizzaform" action="#">
<p>
<button id="vegbutton" type="button" name="veggiespecial" value="Veggie Special" onclick="flip(vegEl)">Veggie</button>
<button id="meatbutton" type="button" name="meatspecial" value="Meat Special" onclick="flip(meatEl)">Meat</button>
<button id="hawbutton" type="button" name="hawaiian" value="Hawaiian" onclick="flip(hawEl)">Hawaiian</button>
</p>
Main Topping: <select name="topping">
<option value="cheese" selected="selected">Cheese</option>
<option value="veggies">Veggies</option>
<option value="meat">Meat</option>
<option value="hampineapple">Ham & Pineapples</option>
</select>
</form>
<script type="text/javascript">
var vegEl = document.getElementById("vegbutton");      //takes element out of the DOM
var meatEl = document.getElementById("meatbutton");
var hawEl = document.getElementById("hawbutton");

</script>
</body>
</html>
